{% extends 'base.html' %}
{% block content %}
<h1>Update Student</h1>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ student.name }}" required>
    
    <label>Email:</label>
    <input type="email" name="email" value="{{ student.email }}" required>
    
    <label>Phone:</label>
    <input type="text" name="phone" value="{{ student.phone }}" required>
    
    <button type="submit" class="action-button">Update Student</button>
</form>
<a href="{{ url_for('search_students') }}" class="action-button">Back to Search Results</a>
{% endblock %}
